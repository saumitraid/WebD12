<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

<title>BTS-2</title>

<body>
    <div class="jumbotron text-center">
        <h1 class="m-0">Jumbotron</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, dolorum!</p>
    </div>
    <div class="col-6">
        <div class="alert alert-success">
            <strong>Success!</strong> this alert box indicates a successfull or positive action
        </div>
        <div class="alert alert-danger">
            <strong>Unsuccessfull!</strong> this alert box indicates a unsuccessfull or negative action
        </div>
        <div class="alert alert-warning">
            <strong>Warning!</strong> this alert box indicates a immediate action
        </div>
    </div>
    <div class="container">
        <button type="button" class="btn btn-danger">Button danger</button>
        <button type="button" class="btn btn-primary">Button primary</button>
        <button type="button" class="btn btn-success btn-block">Button success</button>
        <button type="button" class="btn btn-outline-danger">Button outline-danger</button>
        <button type="button" class="btn btn-outline-warning">Button outline-warning</button>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
